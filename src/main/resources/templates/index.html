<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>My Recipes</title>
</head>
<body>
<h1>My recipes</h1>

<table>
    <tr><th>ID</th>
    <th>Description</th>
</tr>

<tr th:each="recipe : ${recipe}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.name}">Tasty Goodnees</td>
</tr>
</table>

</body>
</html>
